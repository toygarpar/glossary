<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .timestamp {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Computing Terms Glossary</h1>
    
    <table>
        <thead>
            <tr>
                <th>English Term</th>
                <th>English Definition</th>
                <th>Turkish Definition</th>
            </tr>
        </thead>
        <tbody>
            {% for term, definitions in glossary %}
            <tr>
                <td>{{ term }}</td>
                <td>{{ definitions.english_definition }}</td>
                <td>{{ definitions.turkish_definition }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="timestamp">
        Exported on: {{ now.strftime('%Y-%m-%d %H:%M:%S') }}
    </div>
</body>
</html>
