{% extends "base.html" %}

{% block content %}
    <h2>Terimi Düzenle: {{ term }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="english_definition">İngilizce Tanım:</label>
            <textarea id="english_definition" name="english_definition" 
                      class="form-control" required>{{ definitions.english_definition }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="turkish_definition">Türkçe Tanım:</label>
            <textarea id="turkish_definition" name="turkish_definition" 
                      class="form-control" required>{{ definitions.turkish_definition }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-save">Kaydet</button>
            <a href="{{ url_for('index') }}" class="btn btn-cancel">İptal</a>
        </div>
    </form>
{% endblock %}
